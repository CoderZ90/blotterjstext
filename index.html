<!DOCTYPE html>
<html>
  <head>
    <script src="blotter.min.js"></script>
    <!-- <script src="channelSplitMaterial.js"></script> -->
    <script src="fliesmaterial.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/channelSplitMaterial.js" integrity="sha512-8mmiYXUUY+Bx6+qtGI+gqRIs+gnaYe9cbk6yWdpWXfk0j6giazyD8m8IGhpAZpRD0vZZwaSIYVog2uDRlM7aXQ==" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <script>
      var text = new Blotter.Text("CODER_Z", {
        family : "Sans serif",
        size : 200,
        fill : "#fff"
      });

      var material = new Blotter.FliesMaterial();

      material.uniforms.uPointCellWidth.value = 0.01;
      material.uniforms.uPointRadius.value = .3;
      material.uniforms.uSpeed.value = 30;

      var blotter = new Blotter(material, { texts : text });

      var scope = blotter.forText(text);

      scope.appendTo(document.body);
    </script>
  </body>
</html>
